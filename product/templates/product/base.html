{% load static %}

<!DOCTYPE html>
<html lang="fr">
 
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="Sylvain Rieutor">

  <title>{% block title %} {% endblock %}</title>

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="{% static 'product/img/nav/favicon_pur_beurre.ico' %}"/>

  <!-- Font Awesome Icons -->
  <link href="{% static 'product/vendor/fontawesome-free/css/all.min.css' %}" rel="stylesheet">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
  
  <!-- Plugin CSS -->
  <link href="{% static 'product/vendor/magnific-popup/magnific-popup.css' %}" rel="stylesheet">
  
  <!-- Theme CSS - Includes Bootstrap -->
  <link href="{% static 'product/css/creative.css' %}" rel="stylesheet">
  <link href="{% static 'product/css/style.css' %}" rel="stylesheet">

</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav">
    <div class="container-fluid mx-5">  
      
      <h2 class="title">
        <a class="navbar-brand js-scroll-trigger" title="Accueil" href="{% url 'index' %}">
          <img class="img-fluid pr-1" src="{% static 'product/img/nav/logo_pur_beurre.png' %}" alt="Logo" style="max-height: 60px;">
          Pur Beurre
        </a>
      </h2>

      <button class="navbar-toggler navbar-toggler-right px-2" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto text-right align-items-end my-2 my-lg-0">

          <li class="nav-item">
            <form action="{% url 'products' %}" method="post" class="form-inline">
              {% csrf_token %}
              <input class="form-control rounded text-center" id="nav-form" placeholder="Chercher" name="product-name" type="text">
            </form>
          </li>

          {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'profile' %}">
              <i class="fas fa-user-circle" title="Mon Profil"></i>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'favorites' %}">
             <i class="fas fa-carrot" title="Mes Favoris"></i>
            </a>
          </li>
          
          {% else %}
          <li class="nav-item">
            <a class="nav-link js-scroll-trigger" href="{% url 'top_6' %}">
             <i class="fas fa-carrot" title="Top 6"></i>
            </a>
          </li>
          {% endif %}
          
          {% if user.is_superuser %}
          <li class="nav-item">
            <a class="nav-link" href="/admin/">
              <i class="fas fa-tools" title="Administrateur"></i>
            </a>
          {% endif %}

          <li class="nav-item">
            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'logout' %}">
              <i class="fas fa-sign-out-alt" title="Se DÃ©connecter"></i>
            </a>
            {% else %}
            <a class="nav-link" href="{% url 'login' %}">
              <i class="fas fa-user" title="Se Connecter"></i>
            </a>
            {% endif %}
          </li>
        </ul>
      </div>

    </div>
  </nav>

  {% block content %}{% endblock %}

  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'product/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'product/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>

  <!-- Plugin JavaScript -->
  <script src="{% static 'product/vendor/jquery-easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'product/vendor/magnific-popup/jquery.magnific-popup.min.js' %}"></script>
  
  <!-- Custom scripts for this template -->
  <script src="{% static 'product/js/creative.js' %}"></script>
  
</body>

</html>
