{% extends 'product/base.html' %}
{% load static %}

    </div>

      <label>
        <input type="checkbox" value="remember-me"> Se souvenir de moi
      </label>
    </div>
    
    <button class="btn btn-lg btn-primary btn-block" type="submit">Se connecter</button>
    
    <div class="text-center mt-4">
